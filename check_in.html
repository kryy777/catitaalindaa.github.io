<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="check_in.css">
    <title>Check In</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h1>Formulario de Check In</h1>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="empresa">Empresa/Lugar:</label>
                <input type="text" id="empresa" name="empresa" required>

                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" name="localidad" required>

                <label for="cantidad">Cantidad reciclada:</label>
                <input type="number" id="cantidad" name="cantidad" required>

                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <button type="submit" class="enviar">Enviar</button>
                <button type="button" class="volver">Regresar al inicio</button>
            </form>
        </div>
        <div class="verdesur">
            <img src="Logo_VS_fondo_blanco (1).png" alt="Logo">
            <p class="mensaje">¡Por un futuro más limpio y sostenible!</p>
        </div>
    </div>
</body>
</html>
