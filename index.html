<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿ME AMAS CATA?</title>
    <style>
        body {
            font-family: 'Minecraftia', sans-serif;
            background-image: url('https://wallpaperaccess.com/full/171177.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .box {
            background-color: rgba(34, 139, 34, 0.9);
            padding: 20px;
            border: 5px solid #8B4513;
            box-shadow: 0 0 10px #000;
            text-align: center;
            border-radius: 10px;
            max-width: 300px;
            animation: fadeIn 1s ease-out;
        }

        .box h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .box button {
            background-color: #8B4513;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .box button:hover {
            background-color: #A0522D;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>¿ME AMAS CATA?</h1>
        <button id="btn-yes">Sí</button>
        <button id="btn-no">No</button>
    </div>

    <script>
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const box = document.querySelector('.box');

        btnYes.addEventListener('click', () => {
            document.body.innerHTML = '<h1 style="color: white; font-family: Minecraftia, sans-serif; text-align: center; margin-top: 20%; animation: fadeIn 2s;">Ya sabía que me amabas, yo también te amo muchísimo</h1>';
        });

        btnNo.addEventListener('click', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - box.clientWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - box.clientHeight));
            box.style.position = 'absolute';
            box.style.left = `${randomX}px`;
            box.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
